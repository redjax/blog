---
name: "Hugo Release Pipeline"

env:
  HUGO_VERSION: "0.152.2"

on:
  pull_request:
    branches: [main]
    ## Run when PR has 'netlify-release' label
    types: [labeled, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    if: contains(github.event.pull_request.labels.*.name, 'netlify-release')
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Build site
        id: build
        run: hugo --gc --minify

      - name: Test links
        uses: lycheeverse/lychee-action@v1
        with:
          args: "public/**/*.html --base-verification false"

      - name: Check RSS
        run: |
          curl --fail -s public/rss.xml | grep -q "techobyte.cc" || exit 1

  deploy:
    needs: test
    if: needs.test.outputs.success == 'true' && contains(github.event.pull_request.labels.*.name, 'netlify-release')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: "./public"
          production-branch: main
          deploy-message: "Deploy from PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
