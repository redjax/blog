name: "Netlify Build & Release"
env:
  HUGO_VERSION: "0.154.3"

on:
  pull_request:
    branches: [main]
    types: [labeled, synchronize, opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    if: contains(github.event.pull_request.labels.*.name, 'netlify-release')
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.build.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vale prose linting
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: '["content/**.{md}"]'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build site
        id: build
        run: hugo --gc --minify

      - name: Test links
        id: lychee
        if: steps.build.outcome == 'success'
        uses: lycheeverse/lychee-action@v1
        with:
          args: "public/**/*.html --base ."
          ## When true, fail the pipeline on lychee failures
          fail: false

      - name: Upload artifact
        if: steps.build.outcome == 'success' && steps.lychee.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public

  deploy-preview:
    needs: test
    if: needs.test.outputs.success == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build preview site
        run: hugo --gc --minify -b "https://$(echo ${{ github.head_ref || github.ref_name }}--techobyte-blog.netlify.app/)"

      - name: Deploy Preview
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: "./public"
          production-deploy: false
          deploy-message: "Preview PR #${{ github.event.pull_request.number }}"
          enable-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    needs: [test, deploy-preview]
    if: needs.test.outputs.success == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download built site
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Production
        run: netlify deploy --dir=public --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
