---
name: "Hugo Deploy"

on:
  pull_request:
    branches: [main]
    types: [synchronize, closed]
    paths:
      - "content/**"
      - "config/**"
      - "layouts/**"
      - "static/**"
      - "themes/**"
      - "netlify.toml"
      - "hugo.*"
      - ".github/workflows/**"

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  HUGO_VERSION: "0.154.3"

jobs:
  ## PR checks (Vale, Lychee)
  test:
    name: "Build & test Hugo site"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vale prose linting
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: '["content/**.{md}"]'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Check built links (Lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: "public/**/*.html --base ."

  ## Deploy if checks pass
  deploy:
    name: "Deploy Hugo site"
    runs-on: ubuntu-latest
    needs: [test]
    if: |
      (github.event.pull_request.merged == true) ||
      (github.event.action == 'synchronize')

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || 'main' }}
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Deploy to deploy branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          rm -rf public/
          hugo --gc --minify

          git add public/
          if git diff --staged --quiet; then
            echo "No changes, skipping deploy"
            exit 0
          fi

          git checkout -B deploy
          git add public/
          git rm -rf .
          git commit -m "Deploy Hugo site [skip ci]"
          git push origin deploy --force || git push origin deploy
