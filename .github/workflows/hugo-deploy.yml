name: "Hugo Deploy"

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  HUGO_VERSION: "0.154.3"
  HUGO_BASEURL: ${{ vars.HUGO_BASEURL }}

jobs:
  build-test-deploy:
    name: "Build & test Hugo site"
    runs-on: ubuntu-latest
    if: |
      github.event.action != 'closed' || 
      (github.event.action == 'closed' && 
       github.event.pull_request.merged == true && 
       contains(github.event.pull_request.labels.*.name, 'netlify-release'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      ## Skip Hugo steps if no Hugo changes, or no netlify-release label
      - name: Check if Hugo files changed
        id: hugo-changed
        run: |
          if git diff --name-only HEAD~1 | grep -qE '^(archetypes|assets|content|layouts|static|hugo\.yml)/'; then
            echo "hugo-changed=true" >> $GITHUB_OUTPUT
          else
            echo "hugo-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Vale prose linting
        if: steps.hugo-changed.outputs.hugo-changed == 'true'
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: '["content/**.{md}"]'

      - name: Build site
        if: steps.hugo-changed.outputs.hugo-changed == 'true'
        run: hugo --gc --minify

      - name: Check built links (Lychee)
        if: steps.hugo-changed.outputs.hugo-changed == 'true'
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: >-
            --exclude file://*
            --offline
            --root-dir public
            public/**/*.html

      ## Deploy when PR is closed with label 'netlify-release' and any hugo changes
      - name: Deploy to deploy branch
        if: |
          github.event.action == 'closed' &&
          github.event.pull_request.merged == true &&
          contains(github.event.pull_request.labels.*.name, 'netlify-release')
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          ## Create fresh deploy branch
          git checkout -B deploy

          ## Build fresh public/ dir
          hugo --gc --minify

          ## Force commit the ignored public/ dir
          git add -f public/
          git add .

          git commit -m "Deploy PR #${{ github.event.pull_request.number }}" || exit 0

          git push origin deploy --force
