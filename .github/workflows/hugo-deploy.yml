---
name: "Hugo Deploy"

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, closed]
    paths:
      - "content/**"
      - "config/**"
      - "layouts/**"
      - "static/**"
      - "themes/**"
      - "netlify.toml"
      - "hugo.*"
      - ".github/workflows/**"

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  HUGO_VERSION: "0.154.3"

jobs:
  ## Only runs on PR open/sync/reopen, builds & uploads artifact
  test:
    name: "Build & test Hugo site"
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vale prose linting
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: '["content/**.{md}"]'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Check built links (Lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --exclude file://*
            --exclude file:///*
            public/**/*.html

      - name: Upload Hugo artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-site
          path: public/
          retention-days: 1

  ## Only runs on PR merge, uses artifact built in last stage
  deploy:
    name: "Deploy Hugo site"
    runs-on: ubuntu-latest
    ## Deploy when PR with 'netlify-release' label is closed
    if: |
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      contains(fromJson(github.event.pull_request.labels), 'netlify-release')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Hugo artifact
        uses: actions/download-artifact@v4
        with:
          name: hugo-site
          path: public/

      - name: Deploy to deploy branch
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          ## Force add ignored public/ directory
          git config core.sparseCheckout true
          echo "public/*" > .git/info/sparse-checkout

          git checkout -B deploy || git checkout -b deploy
          git rm -rf . || true
          cp -r public/* . || true
          git add .
          git commit --allow-empty -m "Deploy Hugo site [skip ci]"
          git push origin deploy --force-with-lease
