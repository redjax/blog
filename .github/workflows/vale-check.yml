name: "Vale Check"

on:
  workflow_dispatch:
#   pull_request:
#     branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  vale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Vale prose linting
        uses: errata-ai/vale-action@v2.1.1
        with:
          files: '["content/**.{md}"]'
          ## Lint all files, not just changed
          filter-mode: "nofilter"
