baseURL: https://example.org/
languageCode: en-us
title: Techobyte Blog

menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10

    - identifier: notes
      name: notes
      url: /notes/
      weight: 20

    - identifier: categories
      name: categories
      url: /categories/
      weight: 30

    - identifier: tags
      name: tags
      url: /tags/
      weight: 40

    - identifier: search
      name: search
      url: /search/
      weight: 50

    - identifier: archive
      name: archive
      url: /archive/
      weight: 60

    - identifier: rss
      name: "rss"
      url: "/index.xml"
      weight: 70

outputs:
  home:
    - HTML
    - RSS
    - JSON
  section?:
    - HTML
    - RSS

module:
  imports:
    - path: github.com/martignoni/hugo-notice
    - path: github.com/adityatelange/hugo-PaperMod

theme: ["github.com/adityatelange/hugo-PaperMod"]

pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Techobyte
  description: "Personal blog, mostly about technology."
  keywords: [Blob, Technology, Linux, Open-Source, DevOps, Hugo]
  author: me
  DateFormat: "2006-01-02"
  defaultTheme: auto
  disableThemeToggle: false
  ## Controls which folder/section posts appear on home page and in RSS feeds
  mainSections:
    - posts
    - notes

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableFingerprinting: true
    disableHLJS: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Techobyte"
    # icon: <link / abs url>
    iconHeight: 35

  profileMode:
    enabled: false
    title: Techobyte
    subtitle: "Personal blog about technology & computing"
    # imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    # imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Welcome to Techobyte"
    Content: A text-heavy personal blog about technology & computing, covering topics like Linux, scripting/programming (Python, Bash, Powershell, Go), DevOps, automation, and more.

  socialIcons:
    - name: github
      url: https://github.com/TechobyteDigital

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    ## docs: https://www.fusejs.io/api/methods.html#search
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

pygmentsUseClasses: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
